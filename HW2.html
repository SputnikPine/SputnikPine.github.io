<body><h1>HW 2</h1>



<button onclick="myFunction()">点我</button>

<p id="demo"></p>

<script>
var x = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = x;  

function myFunction() {
  x.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = x;
}
</script>
