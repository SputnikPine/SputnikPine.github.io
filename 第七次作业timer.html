<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>HW time</title>
    <style>
      #demo{
          color:brown;
      }        
    </style>
</head>
    <body>
        <button onclick="timer()">开始计时</button>
        <button onclick="ctimer()">暂停计时</button>
        <h1><b>Time passed：</b></h1>
        <p id="demo"></p>
    </body>
    <script>
        var c = 0;
        var t;

        function count() {
            document.getElementsByTagName("p")[0].innerHTML = c++;
        }
        function timer(){
           if(t==undefined);
            t = setInterval(count,1000);
        }
        function ctimer(){
            clearInterval(t);
            t=undefined;
        }

        

    </script>
</html>
