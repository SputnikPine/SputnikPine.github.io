<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HW4</title>
</head>

<body><h1>HW 4</h1> 

<button onclick="myFunction()">点我</button>

<p id="demo1"></p>
<p id="demo"></p>

<script>
	var arr=[4,9,16,25];
	document.getElementById("demo1").innerHTML = "Array：<br>" + arr;
	var x = document.getElementById('demo');
	function myFunction() {
		arr.forEach((value,idx)=>{ 
			var y = document.createElement("p");
			var name = 'demo'+idx.toString();
			y.id = name;
			y.innerHTML = 'index'+idx.toString()+'：'+value.toString();
			x.appendChild(y);
		})
	}
</script>
</body>
</html>
