<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HW1</title>
</head>

<body><h1>HW 1</h1> 

<button onclick="myFunction()">点我</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = "BEFORE：<br>" + fruits;
function myFunction() {
	fruits.push('Lemon');
	fruits.push('Pinapple');
	fruits.sort((a,b)=>{
  		if(a>=b){return -1;}
  		else{return 1}
	});
	document.getElementById("demo2").innerHTML = "AFTER：<br>" + fruits;
}
</script>
</body>
</html>
